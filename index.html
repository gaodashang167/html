<!-- 在 </section class="hero"> 之后添加新闻板块 -->
<section class="news-section" id="news">
    <div class="news-container">
        <h2 class="section-title">实时要闻</h2>
        <div class="news-grid" id="weiboNews"></div>
    </div>
</section>

<style>
    /* 新增新闻板块样式 */
    .news-section {
        padding: 8rem 5%;
        background: rgba(10, 25, 47, 0.95);
    }

    .section-title {
        font-size: 2.5rem;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 3rem;
        text-align: center;
        animation: fadeUp 1s ease;
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .news-card {
        background: rgba(17, 34, 64, 0.7);
        border-radius: 1rem;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
        border: 1px solid var(--primary);
        transition: transform 0.3s ease;
    }

    .news-card:hover {
        transform: translateY(-5px);
    }

    .news-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(100, 255, 218, 0.2);
    }

    .news-platform {
        color: var(--primary);
        font-weight: 600;
        font-size: 0.9rem;
    }

    .news-time {
        color: var(--light);
        opacity: 0.8;
        font-size: 0.8rem;
    }

    .news-title {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .news-stats {
        display: flex;
        gap: 1.5rem;
        color: var(--light);
        opacity: 0.8;
        font-size: 0.9rem;
    }

    .hot-tag {
        background: rgba(255, 86, 86, 0.2);
        color: #ff5656;
        padding: 0.2rem 0.8rem;
        border-radius: 1rem;
        font-size: 0.8rem;
    }

    @media (max-width: 768px) {
        .news-section {
            padding: 4rem 5%;
        }
        
        .section-title {
            font-size: 2rem;
        }
    }
</style>

<script>
    // 模拟微博新闻API数据
    const mockWeiboNews = [
        {
            id: 1,
            title: "联合国点赞中国新能源发展",
            reads: 1296000,
            comments: 21000,
            time: "2024-04-02T15:30:00",
            hot: true
        },
        {
            id: 2,
            title: "东都战区再发军事行动海报",
            reads: 893000,
            comments: 14000,
            time: "2024-04-02T15:25:00"
        },
        // 更多模拟数据...
    ];

    // 渲染新闻卡片
    function renderNews(newsData) {
        const container = document.getElementById('weiboNews');
        container.innerHTML = newsData.map(item => `
            <div class="news-card">
                <div class="news-header">
                    <span class="news-platform">微博热搜</span>
                    <span class="news-time">${new Date(item.time).toLocaleTimeString('zh-CN')}</span>
                </div>
                ${item.hot ? '<span class="hot-tag">爆</span>' : ''}
                <h3 class="news-title">${item.title}</h3>
                <div class="news-stats">
                    <span>阅读 ${formatNumber(item.reads)}</span>
                    <span>讨论 ${formatNumber(item.comments)}</span>
                </div>
            </div>
        `).join('');
    }

    // 数字格式化
    function formatNumber(num) {
        return num >= 10000 ? `${(num/10000).toFixed(1)}万` : num;
    }

    // 模拟实时更新
    let currentPage = 1;
    function fetchNews() {
        // 模拟API分页请求
        const newNews = mockWeiboNews.slice((currentPage-1)*3, currentPage*3);
        renderNews(newNews);
        currentPage = currentPage > 1 ? 1 : currentPage+1;
    }

    // 初始加载
    fetchNews();
    
    // 每30秒刷新数据
    setInterval(fetchNews, 30000);

    // 添加滚动动画
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.news-card').forEach(card => {
        card.style.opacity = 0;
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'all 0.6s ease';
        observer.observe(card);
    });
</script>
