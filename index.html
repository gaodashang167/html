<!-- 在导航栏和Hero区块之间添加时间显示 -->
<div class="hologram-clock">
    <div class="time-display">
        <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
    </div>
    <div class="date-display">2024-04-02 UTC+8</div>
</div>

<style>
/* 全息时钟样式 */
.hologram-clock {
    position: fixed;
    top: 120px;
    right: 5%;
    z-index: 999;
    backdrop-filter: blur(20px);
    padding: 1.5rem 2rem;
    border-radius: 16px;
    background: rgba(16, 34, 64, 0.6);
    border: 1px solid rgba(100, 255, 218, 0.3);
    box-shadow: 0 8px 32px rgba(16, 24, 39, 0.3);
    font-family: 'Fira Code', monospace;
}

.time-display {
    font-size: 2.5rem;
    background: linear-gradient(45deg, #64ffda, #00ff88);
    -webkit-background-clip: text;
    color: transparent;
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
}

.date-display {
    color: rgba(204, 214, 246, 0.8);
    text-align: right;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

/* 新闻卡片视觉升级 */
.news-card {
    background: linear-gradient(145deg, 
        rgba(17, 34, 64, 0.8),
        rgba(10, 25, 47, 0.9));
    border: 1px solid;
    border-image: linear-gradient(
        45deg,
        rgba(100, 255, 218, 0.3),
        rgba(100, 255, 218, 0)
    ) 1;
}

.news-title {
    color: #fff;
    font-weight: 500;
    line-height: 1.4;
    font-size: 1.15rem;
}

.news-source {
    color: #64ffda !important;
    font-weight: 500;
    position: relative;
    padding-left: 24px;
}

.news-source::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg .../>'); /* 动态图标 */
    filter: drop-shadow(0 0 6px #64ffda);
}

.news-stats span {
    background: rgba(255,255,255,0.05);
    padding: 4px 12px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.news-stats span:hover {
    background: rgba(100, 255, 218, 0.1);
}

/* 全息投影特效 */
.news-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: repeating-linear-gradient(
        45deg,
        transparent 0%,
        rgba(100, 255, 218, 0.05) 5%,
        transparent 10%
    );
    animation: hologram 12s infinite linear;
    pointer-events: none;
    z-index: -1;
}
</style>

<script>
// 高精度时间更新
function updateHologramClock() {
    const now = new Date();
    document.querySelector('.hours').textContent = 
        now.getHours().toString().padStart(2, '0');
    document.querySelector('.minutes').textContent = 
        now.getMinutes().toString().padStart(2, '0');
    document.querySelector('.seconds').textContent = 
        now.getSeconds().toString().padStart(2, '0');
    
    document.querySelector('.date-display').textContent = 
        now.toISOString().split('T')[0] + ' UTC+' + 
        (-now.getTimezoneOffset()/60).toString().padStart(2, '0');
}

// 微交互动画
document.querySelectorAll('.news-card').forEach(card => {
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
    });
});

// 初始化时间
setInterval(updateHologramClock, 1000);
updateHologramClock();
</script>
