<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子新闻聚合系统</title>
    <style>
        /* 保持原有样式不变，新增以下错误处理样式 */
        .error-panel {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .error-icon {
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }

        .retry-button {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-button:hover {
            background: rgba(255, 107, 107, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->

    <script>
        class QuantumNews {
            constructor() {
                this.retryCount = 0;
                this.maxRetries = 5;
                this.baseDelay = 1000;
            }

            async fetchNews() {
                try {
                    const response = await fetch(API_URL);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${errorData.message}`);
                    }

                    const data = await response.json();
                    this.handleData(data);
                    this.retryCount = 0; // 重置重试计数器
                } catch (error) {
                    this.handleError(error);
                }
            }

            handleError(error) {
                console.error(`[${new Date().toISOString()}] Error:`, error);
                
                if (this.retryCount < this.maxRetries) {
                    const delay = this.baseDelay * Math.pow(2, this.retryCount);
                    this.retryCount++;
                    
                    this.showError(`
                        <div class="error-panel">
                            <div class="error-icon">⚠️</div>
                            <div>
                                <p>数据接收中断（错误代码：${error.message}）</p>
                                <p>第 ${this.retryCount} 次重试（${delay/1000}秒后）...</p>
                                <button class="retry-button" onclick="newsSystem.fetchNews()">立即重试</button>
                            </div>
                        </div>
                    `);

                    setTimeout(() => this.fetchNews(), delay);
                } else {
                    this.showError(`
                        <div class="error-panel">
                            <div class="error-icon">❌</div>
                            <div>
                                <p>超过最大重试次数，请检查：</p>
                                <ul>
                                    <li>1. 网络连接状态</li>
                                    <li>2. API密钥有效性</li>
                                    <li>3. 服务可用性</li>
                                </ul>
                                <button class="retry-button" onclick="location.reload()">重新加载页面</button>
                            </div>
                        </div>
                    `);
                }
            }

            showError(message) {
                const errorContainer = document.getElementById('newsGrid');
                if (!errorContainer.querySelector('.error-panel')) {
                    errorContainer.innerHTML = message + errorContainer.innerHTML;
                }
            }

            // 其他方法保持不变...
        }

        const newsSystem = new QuantumNews();
        newsSystem.init();
    </script>
</body>
</html>
