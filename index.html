<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechVision - 全球领先的企业级数字化解决方案提供商">
    <title>TechVision | 智能未来解决方案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #64ffda;
            --secondary: #00ff88;
            --dark: #0a192f;
            --light: #ccd6f6;
            --accent: rgba(100, 255, 218, 0.1);
        }

        /* 保持原有基础样式不变 */

        /* 新增解决方案样式 */
        .solutions {
            background: linear-gradient(
                to bottom right,
                rgba(16, 32, 64, 0.8),
                rgba(10, 25, 47, 1)
            );
            padding: 8rem 0;
        }

        .solution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .solution-card {
            background: rgba(16, 32, 64, 0.4);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }

        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .solution-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .tech-tags span {
            display: inline-block;
            padding: 0.25rem 1rem;
            background: var(--accent);
            border-radius: 2rem;
            margin: 0.5rem 0.25rem;
            font-size: 0.9rem;
        }

        /* 技术创新时间轴样式 */
        .timeline {
            position: relative;
            padding: 8rem 0;
            background: rgba(10, 25, 47, 0.95);
        }

        .timeline-track {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-node {
            display: flex;
            margin: 4rem 0;
            position: relative;
            padding-left: 2rem;
        }

        .node-date {
            width: 120px;
            flex-shrink: 0;
            font-family: 'Fira Code', monospace;
            color: var(--primary);
        }

        /* 保持其他原有样式不变 */
    </style>
</head>
<body>
    <!-- 导航栏保持不变 -->

    <section class="hero" id="home">
        <!-- 原有英雄区内容 -->
    </section>

    <!-- 核心解决方案模块 -->
    <section class="solutions" id="solutions">
        <div class="section-container">
            <h2 class="section-title">核心解决方案</h2>
            <div class="solution-grid">
                <div class="solution-card">
                    <i class="fas fa-cloud-arrow-up"></i>
                    <h3>智能云平台</h3>
                    <p>全栈式云原生解决方案，支持混合云部署架构</p>
                    <div class="tech-tags">
                        <span>Kubernetes</span>
                        <span>AIOps</span>
                        <span>微服务</span>
                    </div>
                </div>
                <!-- 更多解决方案卡片 -->
            </div>
        </div>
    </section>

    <!-- 技术创新时间轴 -->
    <section class="timeline" id="innovation">
        <div class="section-container">
            <h2 class="section-title">技术创新历程</h2>
            <div class="timeline-track">
                <div class="timeline-node">
                    <div class="node-date">2023.Q4</div>
                    <div class="node-content">
                        <h4>量子计算框架发布</h4>
                        <p>推出全球首个企业级量子混合计算平台</p>
                    </div>
                </div>
                <!-- 更多时间轴节点 -->
            </div>
        </div>
    </section>

    <!-- 保持其他模块不变 -->

    <script>
        // 修复后的JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
            // 确保所有交互功能正常
            // 菜单切换
            document.querySelector('.menu-toggle').addEventListener('click', () => {
                document.querySelector('.nav-links').classList.toggle('active');
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    target.scrollIntoView({ behavior: 'smooth' });
                });
            });

            // 动态时间更新（保持原有代码）
        });
    </script>
</body>
</html>
