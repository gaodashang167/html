<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代企业 - 高端解决方案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #0a192f;
            color: #ccd6f6;
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #64ffda;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ccd6f6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #64ffda;
        }

        /* 主页大图 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, rgba(10,25,47,0.9), rgba(10,25,47,0.7)),
                        url('https://source.unsplash.com/random/1920x1080/?tech') center/cover;
        }

        .hero-content {
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: slideUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            color: #8892b0;
        }

        /* 内容区块 */
        .section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(136, 146, 176, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            background: rgba(17, 34, 64, 0.5);
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* 动画 */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">TechVision</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#about">关于</a>
                <a href="#services">服务</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>创新驱动未来</h1>
            <p>为企业提供智能化解决方案与数字化转型服务</p>
        </div>
    </section>

    <section class="section" id="services">
        <div class="container">
            <h2>核心服务</h2>
            <div class="card-grid">
                <div class="card">
                    <h3>人工智能解决方案</h3>
                    <p>深度学习和机器学习驱动的智能系统开发</p>
                </div>
                <div class="card">
                    <h3>云端架构设计</h3>
                    <p>安全可靠的云端基础设施搭建与优化</p>
                </div>
                <div class="card">
                    <h3>数据战略咨询</h3>
                    <p>从数据采集到商业智能的全流程规划</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'slideUp 1s ease forwards';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card').forEach((el) => observer.observe(el));

        // 导航栏交互
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(10, 25, 47, 0.95)';
            } else {
                navbar.style.background = 'rgba(10, 25, 47, 0.85)';
            }
        });
    </script>
</body>
</html>
