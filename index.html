<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <!-- 原有meta和title保持不变 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 原有导航栏保持不变 -->

    <section class="hero" id="home">
        <!-- 原有内容保持不变 -->
    </section>

    <!-- 新增解决方案区块 -->
    <section class="solutions" id="solutions">
        <div class="section-container">
            <h2 class="section-title">核心解决方案</h2>
            <div class="solution-grid">
                <div class="solution-card">
                    <i class="fas fa-cloud-arrow-up"></i>
                    <h3>智能云平台</h3>
                    <p>全栈式云原生解决方案，支持混合云部署架构</p>
                    <div class="tech-tags">
                        <span>Kubernetes</span>
                        <span>AIops</span>
                        <span>微服务</span>
                    </div>
                </div>
                <!-- 更多解决方案卡片 -->
            </div>
        </div>
    </section>

    <!-- 技术创新时间轴 -->
    <section class="timeline" id="innovation">
        <div class="section-container">
            <h2 class="section-title">技术创新历程</h2>
            <div class="timeline-track">
                <div class="timeline-node">
                    <div class="node-date">2023.Q4</div>
                    <div class="node-content">
                        <h4>量子计算框架发布</h4>
                        <p>推出全球首个企业级量子混合计算平台</p>
                    </div>
                </div>
                <!-- 更多时间轴节点 -->
            </div>
        </div>
    </section>

    <!-- 三维地球可视化 -->
    <div class="globe-container">
        <canvas id="globeCanvas"></canvas>
        <div class="globe-overlay">
            <h3>全球服务节点实时分布</h3>
            <div class="node-counter">
                <i class="fas fa-server"></i>
                <span>148</span>个边缘节点
            </div>
        </div>
    </div>

    <!-- 动态数据看板 -->
    <section class="dashboard">
        <div class="metric-card">
            <div class="metric-header">
                <i class="fas fa-database"></i>
                <h4>实时数据处理</h4>
            </div>
            <div class="metric-value">2.45<span>PB/s</span></div>
            <div class="sparkline"></div>
        </div>
        <!-- 更多数据指标卡片 -->
    </section>

    <!-- 悬浮控制台 -->
    <div class="floating-console">
        <div class="console-header">
            <span>System Monitor</span>
            <div class="status-led"></div>
        </div>
        <div class="log-stream"></div>
    </div>

    <style>
        /* 新增样式 */
        .section-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 8rem 5%;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 4rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .solution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .solution-card {
            background: rgba(16, 32, 64, 0.4);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: transform 0.3s ease;
        }

        .solution-card:hover {
            transform: translateY(-5px);
            background: rgba(100, 255, 218, 0.05);
        }

        .solution-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: block;
        }

        .tech-tags span {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--accent);
            border-radius: 2rem;
            margin: 0.5rem 0.25rem;
            font-size: 0.85rem;
        }

        /* 时间轴样式 */
        .timeline-track {
            position: relative;
            padding: 4rem 0;
        }

        .timeline-node {
            display: flex;
            margin: 3rem 0;
            position: relative;
        }

        .node-date {
            width: 120px;
            flex-shrink: 0;
            font-family: 'Fira Code', monospace;
            color: var(--primary);
        }

        /* 三维地球样式 */
        .globe-container {
            position: relative;
            height: 80vh;
            background: radial-gradient(circle at center, 
                rgba(100, 255, 218, 0.05) 0%, 
                rgba(10, 25, 47, 1) 70%);
        }

        /* 悬浮控制台 */
        .floating-console {
            position: fixed;
            bottom: -300px;
            right: 2rem;
            width: 320px;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 8px;
            transition: bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 16px 32px rgba(0,0,0,0.3);
        }

        .floating-console:hover {
            bottom: 1rem;
        }
    </style>

    <script>
        // 新增交互功能
        // 三维地球初始化
        function initGlobe() {
            // 使用Three.js或D3实现三维可视化
        }

        // 实时数据更新
        function updateMetrics() {
            // 使用WebSocket获取实时数据
        }

        // 视差滚动效果
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.solution-card').forEach(card => {
                const rect = card.getBoundingClientRect();
                card.style.transform = `translateY(${rect.top * 0.1}px)`;
            });
        });
    </script>
</body>
</html>
