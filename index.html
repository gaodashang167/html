    <style>

<script>
// è·å–Redditæ–°é—»ï¼ˆæ— éœ€APIå¯†é’¥ï¼‰
async function fetchNews() {
    try {
        const subreddits = ['worldnews', 'technology', 'news'];
        const promises = subreddits.map(sub => 
            fetch(`https://www.reddit.com/r/${sub}/top.json?limit=5`)
                .then(res => res.json())
        );

        const results = await Promise.all(promises);
        const allPosts = results.flatMap(res => 
            res.data.children.map(post => ({
                title: post.data.title,
                url: `https://reddit.com${post.data.permalink}`,
                source: `r/${post.data.subreddit}`,
                upvotes: post.data.ups,
                comments: post.data.num_comments,
                created: post.data.created_utc
            }))
        );

        renderNews(allPosts.sort((a,b) => b.upvotes - a.upvotes).slice(0, 15));
    } catch (error) {
        document.getElementById('newsGrid').innerHTML = `
            <div class="error">
                âŒ æ–°é—»åŠ è½½å¤±è´¥ï¼Œè¯·<a href="javascript:location.reload()">åˆ·æ–°é‡è¯•</a>
            </div>
        `;
    }
}

// æ¸²æŸ“æ–°é—»å¡ç‰‡
function renderNews(posts) {
    const container = document.getElementById('newsGrid');
    container.innerHTML = posts.map(post => `
        <a href="${post.url}" target="_blank" class="news-card">
            <div class="news-source">${post.source}</div>
            <h3 class="news-title">${post.title}</h3>
            <div class="news-meta">
                <span>â–² ${post.upvotes.toLocaleString()}</span>
                <span>ğŸ’¬ ${post.comments.toLocaleString()}</span>
                <span>${new Date(post.created*1000).toLocaleDateString()}</span>
            </div>
            ${post.upvotes > 10000 ? '<span class="hot-tag">çƒ­é—¨</span>' : ''}
        </a>
    `).join('');
}

// åˆå§‹åŒ–åŠ è½½
fetchNews();
