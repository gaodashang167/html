<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <!-- 原有head内容保持不变 -->
    <style>
        /* 新增新闻板块样式 */
        .news-ticker {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 1.5rem;
            background: rgba(10, 25, 47, 0.9);
            border: 1px solid rgba(100, 255, 218, 0.3);
            max-width: 380px;
            box-shadow: 0 12px 48px rgba(16, 24, 39, 0.3);
            transition: transform 0.3s ease;
        }

        .news-ticker:hover {
            transform: translateY(-5px);
        }

        .news-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .news-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            filter: drop-shadow(0 0 4px var(--primary));
        }

        .news-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .news-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            color: var(--light);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }

        .news-title:hover {
            color: var(--primary);
        }

        .news-time {
            color: var(--primary);
            font-size: 0.8rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .news-ticker {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- 原有导航栏保持不变 -->

    <section class="hero" id="home">
        <!-- 原有英雄区块内容 -->

        <!-- ++ 新增新闻板块 -->
        <div class="news-ticker">
            <div class="news-header">
                <svg class="news-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                </svg>
                <h3>实时行业动态</h3>
            </div>
            <ul class="news-list" id="newsContainer">
                <!-- 新闻条目通过JavaScript动态加载 -->
                <li class="news-item">
                    <a href="#" class="news-title">加载最新行业新闻...</a>
                    <div class="news-time">--:--</div>
                </li>
            </ul>
        </div>

        <!-- 原有世界时间组件保持不变 -->
    </section>

    <script>
        // 原有JavaScript代码保持不变

        // ++ 新增新闻功能
        // 模拟新闻数据（实际使用时可以替换为API请求）
        const mockNews = [
            {
                title: "全球云计算市场规模突破3000亿美元",
                timestamp: Date.now() - 3600000,
                url: "#"
            },
            {
                title: "TechVision发布新一代AI决策系统",
                timestamp: Date.now() - 7200000,
                url: "#"
            },
            {
                title: "量子计算领域取得重大突破",
                timestamp: Date.now() - 10800000,
                url: "#"
            }
        ];

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateNews() {
            const container = document.getElementById('newsContainer');
            
            // 清空现有内容
            container.innerHTML = '';
            
            // 动态生成新闻条目
            mockNews.forEach(news => {
                const li = document.createElement('li');
                li.className = 'news-item';
                li.innerHTML = `
                    <a href="${news.url}" class="news-title">${news.title}</a>
                    <div class="news-time">${formatTime(news.timestamp)}</div>
                `;
                container.appendChild(li);
            });
        }

        // 模拟实时更新（每30秒刷新）
        setInterval(() => {
            // 这里可以替换为真实的API请求
            mockNews.unshift({
                title: `行业快讯：${new Date().getSeconds()}秒更新`,
                timestamp: Date.now(),
                url: "#"
            });
            updateNews();
        }, 30000);

        // 初始化新闻
        updateNews();
    </script>
</body>
</html>
