<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVision 全球态势感知系统</title>
    <style>
        :root {
            --primary: #64ffda;
            --secondary: #00ff88;
            --dark: #0a192f;
            --light: #ffffff;
        }

        /* 全息时钟系统 */
        .hologram-clock {
            position: fixed;
            top: 120px;
            right: 5%;
            padding: 1.5rem 2.5rem;
            border-radius: 16px;
            background: rgba(16, 34, 64, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--primary);
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.1);
            font-family: 'Fira Code', monospace;
            z-index: 999;
        }

        .time-display {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -3px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .date-display {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            text-align: right;
            margin-top: 0.8rem;
        }

        /* 实时新闻矩阵 */
        .news-matrix {
            position: fixed;
            bottom: 5%;
            left: 5%;
            right: 5%;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 48px rgba(16, 24, 39, 0.3);
        }

        .news-item {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: rgba(17, 34, 64, 0.6);
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <!-- 全息时钟 -->
    <div class="hologram-clock">
        <div class="time-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="date-display">
            <span id="year">2024</span>-<span id="month">04</span>-<span id="day">02</span>
            <span id="timezone">UTC+8</span>
        </div>
    </div>

    <!-- 实时新闻矩阵 -->
    <div class="news-matrix">
        <div class="news-item">
            <div class="news-header">
                <span class="news-tag"># 战略动态</span>
                <span class="news-time">03:36:47</span>
            </div>
            <div class="news-content">Susan Crawford当选威斯康星最高法院大法官，马斯克表示将发起法律挑战</div>
        </div>
        <!-- 更多新闻项... -->
    </div>

    <script>
        // 高精度时间同步系统
        class ChronosSystem {
            constructor() {
                this.interval = 1000;
                this.elements = {
                    hours: document.getElementById('hours'),
                    minutes: document.getElementById('minutes'),
                    seconds: document.getElementById('seconds'),
                    year: document.getElementById('year'),
                    month: document.getElementById('month'),
                    day: document.getElementById('day'),
                    timezone: document.getElementById('timezone')
                }
            }

            init() {
                this.update();
                setInterval(() => this.update(), this.interval);
            }

            update() {
                const now = new Date();
                const tzOffset = -now.getTimezoneOffset()/60;
                
                this.elements.hours.textContent = now.getHours().toString().padStart(2, '0');
                this.elements.minutes.textContent = now.getMinutes().toString().padStart(2, '0');
                this.elements.seconds.textContent = now.getSeconds().toString().padStart(2, '0');
                
                this.elements.year.textContent = now.getFullYear();
                this.elements.month.textContent = (now.getMonth()+1).toString().padStart(2, '0');
                this.elements.day.textContent = now.getDate().toString().padStart(2, '0');
                this.elements.timezone.textContent = `UTC${tzOffset >= 0 ? '+' : ''}${tzOffset}`;
            }
        }

        // 初始化系统
        const chronos = new ChronosSystem();
        document.addEventListener('DOMContentLoaded', () => chronos.init());

        // 可见性状态管理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(chronos.interval);
            } else {
                chronos.init();
            }
        });
    </script>
</body>
</html>
