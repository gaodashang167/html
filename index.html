<!DOCTYPE html>
<html lang="zh-CN" data-theme="quantum">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Feed 量子信息流</title>
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --hologram-layer: rgba(188, 19, 254, 0.15);
            --tactical-black: #0a0c17;
        }

        body {
            background: radial-gradient(circle at 50% 100%, 
                var(--tactical-black) 60%, 
                #1a1d2e 100%);
            color: #fff;
            font-family: 'QuantumDisplay', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 量子时钟系统 */
        .chrono-interface {
            position: fixed;
            top: 5%;
            right: 5%;
            padding: 1.5rem 3rem;
            background: linear-gradient(145deg,
                rgba(11, 13, 28, 0.95),
                rgba(22, 25, 49, 0.85));
            border-radius: 16px;
            backdrop-filter: blur(25px);
            border: 1px solid var(--quantum-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            z-index: 1000;
            transform: perspective(1000px) rotateX(5deg);
        }

        .quantum-time {
            font-size: 3.5rem;
            background: linear-gradient(135deg, 
                var(--quantum-blue) 20%,
                var(--neon-purple) 80%);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: -3px;
            text-shadow: 0 0 30px rgba(188, 19, 254, 0.4);
            position: relative;
        }

        .quantum-time::after {
            content: '';
            position: absolute;
            inset: -10px;
            background: repeating-linear-gradient(
                45deg,
                transparent 0%,
                var(--hologram-layer) 5%,
                transparent 10%
            );
            z-index: -1;
            animation: quantum-glow 3s linear infinite;
        }

        /* 战术信息流 */
        .tactical-feed {
            position: fixed;
            bottom: 8%;
            left: 8%;
            right: 8%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            perspective: 1500px;
        }

        .data-card {
            background: linear-gradient(325deg,
                rgba(16, 18, 37, 0.95),
                rgba(26, 29, 54, 0.9));
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: tactical-grab;
        }

        .data-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 25px 60px rgba(0, 243, 255, 0.15);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(188, 19, 254, 0.2);
        }

        .event-tag {
            background: linear-gradient(90deg, 
                var(--quantum-blue),
                var(--neon-purple));
            padding: 0.3rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .event-timeline {
            color: var(--quantum-blue);
            font-family: 'QuantumMono', monospace;
        }

        .event-content {
            line-height: 1.6;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #fff, #c6d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes quantum-glow {
            0% { opacity: 0.2; transform: translate(-15%, -15%); }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; transform: translate(15%, 15%); }
        }
    </style>
</head>
<body>
    <!-- 量子时钟 -->
    <div class="chrono-interface">
        <div class="quantum-time">
            <span id="q-hours">03</span>:<span id="q-minutes">45</span>:<span id="q-seconds">14</span>
        </div>
        <div class="event-timeline">2025-04-03 | QUANTUM-18</div>
    </div>

    <!-- 战术信息流 -->
    <div class="tactical-feed">
        <div class="data-card">
            <div class="event-header">
                <div class="event-tag">POLITICAL IMPACT</div>
                <div class="event-timeline">ALPHA-0327</div>
            </div>
            <div class="event-content">
                Susan Crawford当选威斯康星最高法院大法官，马斯克表示将通过Neuralink法律矩阵发起量子态司法挑战
            </div>
        </div>

        <!-- 更多数据卡片 -->
        <div class="data-card">
            <div class="event-header">
                <div class="event-tag">TECH BREACH</div>
                <div class="event-timeline">BETA-1158</div>
            </div>
            <div class="event-content">
                特斯拉量子网络检测到非常规数据波动，疑似新型AI协议突破传统加密矩阵
            </div>
        </div>
    </div>

    <script>
        // 量子时间系统
        class QuantumChronometer {
            constructor() {
                this.precision = 100; // 100ms精度
                this.timeElements = {
                    hours: document.getElementById('q-hours'),
                    minutes: document.getElementById('q-minutes'),
                    seconds: document.getElementById('q-seconds')
                }
            }

            init() {
                this.update();
                setInterval(() => this.update(), this.precision);
            }

            update() {
                const now = new Date();
                this.timeElements.hours.textContent = now.getHours().toString().padStart(2, '0');
                this.timeElements.minutes.textContent = now.getMinutes().toString().padStart(2, '0');
                this.timeElements.seconds.textContent = now.getSeconds().toString().padStart(2, '0');
            }
        }

        // 动态视差系统
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.data-card');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = rect.left + rect.width/2;
                const cardY = rect.top + rect.height/2;
                
                const deltaX = (e.clientX - cardX) / 30;
                const deltaY = (e.clientY - cardY) / 30;

                card.style.transform = `
                    perspective(1500px)
                    rotateX(${deltaY * 0.5}deg)
                    rotateY(${deltaX * 0.5}deg)
                    translateZ(30px)
                `;
            });
        });

        // 初始化量子系统
        const qClock = new QuantumChronometer();
        document.addEventListener('DOMContentLoaded', () => {
            qClock.init();
            document.body.classList.add('quantum-loaded');
        });
    </script>
</body>
</html>
